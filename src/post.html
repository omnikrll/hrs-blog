<div ng-controller="postController" class="post">
	<div class="top">
		<a ng-href="/#!/home">Home</a>
	</div>
	<div class="new-post">
		<h2>Write New Post</h2>
		<form ng-submit="submit()">
			<div class="form-section">
				<label for="titleField">Title</label><input id="titleField" name="titleField" ng-model="title"/>
			</div>
			<div class="form-section">
				<label for="contentField">Content</label><textarea id="contentField" name="contentField" ng-model="content"/>
			</div>
			<div class="submit-btn">
				<input type="submit" value="submit"/>
			</div>
		</form>
	</div>
	<div>
		<h2>Earlier posts:</h2>
		<div ng-show="!posts.length">No earlier posts</div>
		<div class="previous-posts">
			<div class="row" ng-repeat="post in posts track by $index"><span>{{ post.title }}</span><span>{{ post.date }}</span></div>
		</div>
	</div>
</div>
