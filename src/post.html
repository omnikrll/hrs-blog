<div ng-controller="postController">
	<div class="top">
		<a ng-href="/#!/home">Home</a>
	</div>
	<div>
		<h2>Write New Post</h2>
		<form ng-submit="submit()">
			<div>
				<label for="titleField">Title</label><input id="titleField" name="titleField" ng-model="title"/>
			</div>
			<div>
				<label for="contentField">Content</label><textarea id="contentField" name="contentField" ng-model="content"/>
			</div>
			<input type="submit" value="submit"/>
		</form>
	</div>
	<div>
		<h2>Earlier posts:</h2>
		<div ng-show="!posts.length">No earlier posts</div>
		<div ng-repeat="post in posts track by $index">
			<div><span>{{ post.title }}</span><span>{{ post.date }}</span></div>
		</div>
	</div>
</div>
