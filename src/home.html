<div ng-controller="homeController">
	<div class="top">
		<a ng-href="/#!/post">New Post</a>
	</div>
	<div ng-show="!posts.length">Click above to add posts</div>
	<div ng-repeat="post in posts track by $index">
		<div class="post-header">
			<h2>{{ post.title }}</h2>
			<span>{{ post.date }}</h2>
		</div>
		<div class="post-content">
			<p>{{ post.content }}</p>
		</div>
	</div>
</div>
