<div ng-controller="homeController" class="home">
	<div class="top">
		<a ng-href="/#!/post">New Post</a>
	</div>
	<div ng-show="!posts.length">Click above to add posts</div>
	<div class="show-post" ng-repeat="post in posts track by $index">
		<div class="post-title">
			<h2>{{ post.title }}</h2>
		</div>
		<div class="post-content">
			<p>{{ post.content }}</p>
		</div>
		<div class="post-date">
			<span>{{ post.date }}</span>
		</div>
	</div>
</div>
